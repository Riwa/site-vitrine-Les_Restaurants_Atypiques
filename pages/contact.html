<!DOCTYPE html>
<html lang="fr">

<head>
	<title>Les Restaurants Atypiques</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--Feuille de style Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!--Import de Open Sans depuis Google Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
	<!--Animate.css-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<!--Notre feuille de style-->
	<link href="../styles/main.css" rel="stylesheet">
	<link href="../styles/devenir_franchise.css" rel="stylesheet">
</head>

<body>
	<!--Header inclut-->
	<!--Top layout-->
	<div class="pageTitle">
		<div class="overlay"></div>
		<div class="container topContainer">
			<!-- Inclusion de header en js -->
		</div>
		<div class="pageTitleHeader">
			<h2>Contactez-nous</h2>
		</div>
	</div>
	<!-- /Top layout -->
	<div class="alert alert-success" id="confirmation-form">
		<i class="glyphicon glyphicon-ok"></i> Votre formulaire a bien été envoyé
	</div>
	<div class="research background-size">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<h2>Contactez-nous ! </h2>
					<p id="intro">Notre service client est disponible et à l'écoute, si vous avez des recommandations, questions sur certains de nos restaurants,
						ecrivez-nous !<br/></p>
				</div>
			</div>
			<div class="contact-wrap">
				<form action="" class="contact-form" id="contact-form">
					<div class="row">
						<div class="col-sm-6">
							<div class="input-block" id="input-prenom">
								<label for="">Prénom</label>
								<input type="text" class="form-control" id="prenom" required>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="input-block" id="input-nom">
								<label for="">Nom</label>
								<input type="text" class="form-control" id="nom" required>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<div class="input-block" id="input-email">
								<label for="">Email</label>
								<input type="email" class="form-control" id="email" required>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<div class="input-block" id="input-objet">
								<label for="">Objet</label>
								<input type="text" class="form-control" id="objet" required>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<div class="input-block textarea" id="input-message">
								<label for="">Message</label>
								<textarea rows="3" type="text" class="form-control" id="message" required></textarea>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12 text-center">
							<input type="submit" class="btn btn-orange btn-pages btn-form" id="btn-contact" value="Envoyer">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<footer>

	</footer>
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

	<!-- Layout -->
	<script src="../js/load_header_pages.js"></script>
	<script src="../js/load_footer.js"></script>

	<!--Bootstrap JavaScript-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- Page's scripts -->
	<script src="../js/form.js"></script>
</body>

</html>
